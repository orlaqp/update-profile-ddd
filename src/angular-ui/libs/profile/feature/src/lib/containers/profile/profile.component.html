<div
  class="vh-100 profile-background p-40"
  fxLayout="column"
  fxLayoutAlign="end end"
>
  <div class="email-form" fxFlex="initial" fxLayout="column" fxLayoutAlign="center end">
    <!-- name -->
    <div fxFlex="initial" class="mat-display-1 color-white m-b-10">
      Jane Doe
    </div>
    <!-- email -->
    <div fxFlex="initial">
      <mat-form-field appearance="outline">
        <mat-label>New email address</mat-label>
        <input matInput />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </div>
    <!-- action -->
    <div fxFlex="initial">
      <button mat-raised-button color="primary" (click)="(onClick)">
        Update
      </button>
    </div>
  </div>
</div>
